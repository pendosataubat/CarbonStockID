<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styleLogin.css" />

    <!-- Logo Title -->
    <link rel="icon" href="assets/img/logoCarbonStockID-LightMode.png" type="image/x-icon" />
    <title>CarbonStockID</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100 g-0">
        <!-- Left Side -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center p-5 bg-light-green">
          <div class="text-center">
            <img src="assets/img/logoCarbonStockID-LightMode.png" alt="CarbonStockID Logo" class="mb-4" style="max-width: 150px" />
            <h2 class="fw-bold">Hitung, Kelola dan Prediksi Cadangan Karbon Jadi Mudah dan Efisien</h2>
            <p class="mt-4">Daftarkan akun anda! untuk menikmati fitur-fitur platform CarbonStockID.</p>
          </div>
        </div>
        <!-- Right Side -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center p-5">
          <div class="w-75">
            <div class="text-center mb-4">
              <h1 class="fw-bold">Buat Akun Anda</h1>
            </div>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan Nama" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan Sandi" />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Konfirmasi Sandi</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Masukkan Sandi" />
              </div>
              <button type="submit" class="btn btn-success w-100">Daftar</button>
              <div class="text-center my-3">Atau daftar dengan</div>
              <button type="button" class="btn btn-outline-dark w-100">
                <img src="assets/img/iconGoogle.png" alt="Google Icon" class="me-2" style="width: 20px" />
                Daftar dengan Google
              </button>
              <div class="text-center mt-3">
                <p>
                  Anda sudah memiliki akun?
                  <a href="#" class="text-decoration-none">Masuk</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cpNmN1hPckj2KdUMJj6UG4l3kNxodFjGkOn37cTh/j04WIF6P2R9Qkz5gMYZXLoN" crossorigin="anonymous"></script>
  </body>
</html>
