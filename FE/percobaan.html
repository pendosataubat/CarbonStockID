<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styleDashboard.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Logo Tittle -->
    <link rel="icon" href="assets/img/logoCarbonStockID-LightMode.png" type="image/x-icon" />
    <title>CarbonStockID</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent w-100">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="assets/img/burgerIcon.png" alt="" class="me-2" />
          <img src="assets/img/logoCarbonStockID-DarkMode.png" alt="Logo" width="30" class="d-inline-block align-middle me-2" />
          <span>CarbonStockID</span>
        </a>
        <div class="d-flex align-items-center">
          <form class="d-flex flex-grow-1 me-2 position-relative" role="search">
            <input class="form-control me-2 search-input" type="search" placeholder="Cari..." aria-label="Search" />
            <img src="assets/img/iconSearch.png" alt="Search Icon" class="search-icon" />
          </form>
          <button class="btn btn-light btn-tambahData" type="button">Tambah data</button>
          <img src="assets/img/userIcon.png" alt="" class="ms-3" />
        </div>
      </div>
    </nav>

    <!-- Custom JS -->
    <script src="js/scriptDashboard.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
